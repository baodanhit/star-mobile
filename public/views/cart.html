    <div class="section-title">
        <h6>Giỏ hàng</h6>
    </div>
    <div class="section-content">

        <!-- Modal -->
        <!-- <div class="modal" id="delete-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        Xóa sản phẩm này khỏi giỏ hàng?

                        <button type="button" class="btn btn-danger text-center ml-3" id="modal-confirm">Xóa</button>
                    </div>
                </div>
            </div>
        </div> -->
        <div class="cart-item row border rounded-lg mb-2 position-relative d-flex flex-column flex-sm-row justify-content-between align-items-center"
            ng-controller="cartItemCtrl" ng-repeat="item in cartItems track by $index" id="cart-item-{{$index}}}"
            data-index="{{$index}}">
            <div class="py-2 w-100 w-sm-75 order-1">
                <div class="w-25 float-left">
                    <span class="item-index text-center bg-success text-white">{{(index = $index )+1}}</span>
                    <img ng-src="{{item.images[0]}}" class="img-responsive w-100 " alt="{{item.name}}">
                </div>
                <div class="w-75">
                    <p class="font-weight-bold">{{item.name}}</p>
                    <h5 class="color-main">{{item.price}}</h5>
                </div>
            </div>
            <div class="w-100 w-sm-25 order-2 text-center d-flex justify-content-between align-items-center">
                <div class="w-100 w-sm-75 py-2 pr-2">
                    <p>Số lượng: </p>
                    <div class="input-group mx-auto" style="max-width: 135px;">
                        <div class="input-group-prepend">
                            <button class="btn btn-secondary btn-decrease" type="button" ng-click="decrease()">&#8722;
                            </button>
                        </div>
                        <input type="number" min="{{min}}" max="{{max}}" class="form-control no-shadow quatity"
                            ng-model="quantity" ng-change="calc()">
                        <div class="input-group-append">
                            <button class="btn btn-secondary btn-increase" type="button"
                                ng-click="increase()">&#43;</button>
                        </div>
                    </div>
                    <p class="mt-3 total-amount">{{toCurrency(sumMoney)}}</p>
                </div>
                <button class="btn btn-delete btn-outline-danger h-100" ng-click="delete()">
                    <i class="fa fa-trash"></i>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-12 font-weight-bold">
                {{calcTotal()}}
                <p>Tổng sản phẩm: {{ totalProducts }}</p>
                <p>Thành tiền: <span class="text-danger">{{ toCurrency(totalAmount) }}</span></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <a name="btn-checkout" id="btn-checkout" class="btn btn-outline-primary" href="#" role="button">
                    Thanh toán
                    <i class="fa fa-arrow-circle-right ml-2"></i>
                </a>
            </div>
        </div>
    </div>
</section>
<!-- end cart -->
