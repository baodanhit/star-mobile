<div class="card mb-4">
    <div class="card-body">
        <div class="tool-bar text-right py-2">
            <a href="#!new" class="btn btn-primary" id="btnCreate" title="Create">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </a>
            <button class="btn btn-danger" id="btnEditable" ng-click="editable()" title="Edit">
                <i class="fas fa-edit" aria-hidden="true"></i>
            </button>
            <button class="btn btn-success" style="display: none;" id="btnDoneEdit" ng-click="done()" title="Done">
                <i class="fa fa-check" aria-hidden="true"></i>
            </button>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <!-- <th data-formatter="getIndex" data-sortable="true">STT</th> -->
                        <th data-sortable="true">STT</th>
                        <th data-field="name" data-sortable="true">Tên sản phẩm</th>
                        <th data-field="category" data-sortable="true">Danh mục</th>
                        <th data-field="price.old" data-sortable="true">Giá niêm yết</th>
                        <th data-field="price.special" data-sortable="true">Giá khuyến mãi</th>
                        <th>Hình ảnh</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in products track by $index" data-id="{{product._id}}">
                        <td>{{$index + 1}}</td>
                        <td><a ng-href="#!product/{{product._id}}">{{product.name}}</a></td>
                        <td>{{product.category}}</td>
                        <td>{{product.price.old | toCurrency}}</td>
                        <td>{{product.price.special | toCurrency}}</td>
                        <td><img src="{{product.images[0] | srcProcess}}" width="100" alt="product"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div ng-include="'/views/components/pagination.html'"></div>
</div>
