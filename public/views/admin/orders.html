<div class="card mb-4">
    <div class="card-body">
        <div class="py-2 clearfix">
            <div class="float-left">
                <p>{{count}} đơn hàng</p>
            </div>
            <div class="tool-bar float-right">
                <button class="btn btn-danger" id="btnEditable" ng-click="editable()" title="Edit">
                    <i class="fas fa-edit" aria-hidden="true"></i>
                </button>
                <button class="btn btn-success" style="display: none;" id="btnDoneEdit" ng-click="done()" title="Done">
                    <i class="fa fa-check" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th data-sortable="true">STT</th>
                        <th data-field="id" data-sortable="true">Mã đơn hàng</th>
                        <th data-field="date" data-sortable="true">Mgày tạo</th>
                        <th data-field="total" data-sortable="true">Tổng số lượng</th>
                        <th data-field="amount" data-sortable="true">Tổng giá trị</th>
                        <th data-field="status" data-sortable="true">Trạng thái</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="order in orders track by $index" data-id="{{order._id}}">
                        <td>{{$index + 1}}</td>
                        <td><a ng-href="#!order/{{order._id}}">{{order._id | uppercase}}</a></td>
                        <td>{{order.date | date: 'hh:mm:ss dd/MM/yyyy'}}</td>
                        <td>{{order.total}}</td>
                        <td>{{order.amount | toCurrency}}</td>
                        <td>{{order.status}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div ng-include="'/views/components/pagination.html'"></div>
</div>
